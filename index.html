<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Jaegar Resto</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="home">
        <ul class="home__list">
          <li class="home__item"><a href="#"><img src="./img/home_item8.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item1.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item2.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item3.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item4.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item5.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item6.svg" alt="" /></a></li>
          <li class="home__item"><a href="#"><img src="./img/home_item7.svg" alt="" /></a></li>
        </ul>
      </div>

      <div class="main-content">
        <header class="header__class">
          <div class="container header__container">
            <div class="header__content">
              <h1 class="header__title">Jaegar Resto</h1>
              <p class="header__text">Tuesday, 2 Feb 2021</p>
            </div>
            <div class="header__input">
              <button class="header__btn"></button>
              <input
                class="input"
                type="text"
                placeholder="Search for food, coffe, etc.."
              />
            </div>
          </div>
        </header>
        <div class="products"></div>
        <section class="hero">
          <div class="container">
            <ul class="hero__list">
              <li class="header__item"><a href="#">Hot Dishes</a></li>
              <li class="header__item"><a href="#">Cold Dishes</a></li>
              <li class="header__item"><a href="#">Soup</a></li>
              <li class="header__item"><a href="#">Grill</a></li>
              <li class="header__item"><a href="#">Appetizer</a></li>
            </ul>
          </div>
        </section>

        <section class="product">
          <div class="container">
            
            <div class="tab_content"></div>
            <button class="tab_btn">Barchasini ko'rish</button>
          </div>
        </section>
      </div>

      <div class="order-panel">
        <h2 class="order__title">Orders</h2>
        <ul class="order__list" id="orderList"></ul>
        <div class="order__summary">
          <p class="subtotal_text">Subtotal: $<span id="subtotal">0.00</span></p>
          <button id="payBtn">Continue to Payment</button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
